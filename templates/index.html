

<!DOCTYPE html>
<html>
<head>
<title>Expense Tracker</title>
</head>
<body>
<h1>Expense Tracker</h1>
<a href="/add_expense">Add Expense</a>
<a href="/categories">Categories</a>
<a href="/reports">Reports</a>

<table>
<thead>
<tr>
<th>Amount</th>
<th>Category</th>
<th>Date</th>
</tr>
</thead>
<tbody>
{% for expense in expenses %}
<tr>
<td>{{ expense.amount }}</td>
<td>{{ expense.category }}</td>
<td>{{ expense.date }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
