
<!DOCTYPE html>
<html>
<head>
<title>Expense Tracker</title>
</head>
<body>
<h1>Expense Tracker</h1>
<ul>
{% for expense in expenses %}
<li>{{ expense.name }} - {{ expense.amount }} - {{ expense.category }}
<a href="{{ url_for('edit', id=expense.id) }}">Edit</a>
<a href="{{ url_for('delete', id=expense.id) }}">Delete</a>
</li>
{% endfor %}
</ul>
<a href="{{ url_for('add') }}">Add Expense</a>
</body>
</html>
